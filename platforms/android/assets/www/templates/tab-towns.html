<ion-view view-title="Municipios">
  <ion-content>
    <div class="bar item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Buscar..." ng-model="search.value">
      </label>
      <button class="button button-clear" ng-click="search.value=''">
        Cancelar
      </button>
    </div>
    <div ng-repeat="lineGroup in lineGroups" >
      <ion-list>
        <ion-item class="item-divider" ng-show="(lineGroup.Registros | filter:search.value).length">
          {{lineGroup.DescripcionGrupo}}
        </ion-item>

        <ion-item class="item-icon-right"
        ng-repeat="lines in lineGroup.Registros  | filter:search.value"
        href="#/tab/towns/{{lines.CodigoElemento | numberFixedLen:3}}">
        {{lines.DescripcionElemento}}
        <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
</ion-view>
